name: API â†’ Fly.io (prod)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "apps/api/**"
      - ".github/workflows/api-prod.yml"   # allow workflow edits to trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions: { contents: read }
    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "build_time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly
        env: { FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }} }
        run: |
          set -euo pipefail
          flyctl deploy \
            --config apps/api/fly.toml \
            --build-arg GIT_SHA=${{ steps.meta.outputs.sha_short }} \
            --build-arg BUILD_TIME=${{ steps.meta.outputs.build_time }} \
            --build-arg APP_VERSION=0.1.0 \
            --build-arg APP_ENV=production \
            --remote-only

      - name: Wait for /status (retry up to 5 min)
        run: |
          set -euo pipefail
          URL="https://app-ezgnqzzi.fly.dev/status"
          end=$((SECONDS+300))
          until [ $SECONDS -ge $end ]; do
            code=$(curl -ks -o /dev/null -w "%{http_code}" "$URL")
            if [ "$code" = "200" ]; then
              curl -fsS "$URL" | jq .
              exit 0
            fi
            sleep 5
          done
          echo "Timed out waiting for $URL" >&2
          exit 1

      - name: Show Fly status on failure
        if: failure()
        env: { FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }} }
        run: |
          flyctl status -a app-ezgnqzzi || true
          flyctl logs   -a app-ezgnqzzi --since 15m || true


